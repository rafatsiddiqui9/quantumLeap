    \ connects with it a theory of propagation.[360] The libido afflux probably accounts\
    \ for the enormous interest in this act. The child sees that this is the way in\
    \ which something is produced, in which something comes out. The same child whom\
    \ I reported in the little brochure “Über Konflikte der kindlichen Seele,” and\
    \ who had a well-developed anal theory of birth, like little Hans, whom Freud\
    \ made known to us, later contracted a habit of staying a long time on the toilet.\
    \ Once the father grew impatient, went to the toilet and called, “Do come out\
    \ of there; what are you making?” Whereupon the answer came from within, “A little\
    \ wagon and two ponies.” The child was making a little wagon and two ponies, that\
    \ is to say, things which at that time she especially wished for. In this way\
    \ one can make what one wishes, and the thing made is the thing wished for. The\
    \ child wishes earnestly for a doll or, at heart, for a real child. (That is,\
    \ the child practised for his future biological task, and in the way in which\
