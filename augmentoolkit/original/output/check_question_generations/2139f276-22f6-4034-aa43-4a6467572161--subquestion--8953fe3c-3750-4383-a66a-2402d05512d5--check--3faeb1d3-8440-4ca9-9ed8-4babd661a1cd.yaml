    \ mother the universal great death has come in the first place. The flood is simply\
    \ the counterpart of the vivifying and all-producing water: Ὠκεανοῦ, ὅσπερ γένεσις\
    \ πάντεσσι τέτυκται.[709] One sacrifices the honey cake to the mother, so that\
    \ she may spare one from death. Thus every year in Rome a gold sacrifice was thrown\
