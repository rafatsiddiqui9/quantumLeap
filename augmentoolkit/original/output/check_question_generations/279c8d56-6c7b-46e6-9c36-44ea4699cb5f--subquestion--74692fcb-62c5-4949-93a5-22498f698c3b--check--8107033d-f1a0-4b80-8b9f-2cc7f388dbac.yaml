    \ half on the land.[647] It seems that this must well be so. The later adventures\
    \ will teach us why this must be so. The buck was no ordinary animal, but a magic\
    \ one; that is to say, one with an additional unconscious significance. Hiawatha\
    \ made for himself gloves and moccasins from its hide; the gloves imparted such\
    \ strength to his arms that he could crumble rocks to dust, and the moccasins\
    \ had the virtue of the seven-league boots. By enwrapping himself in the buck’s\
    \ skin he really became a giant. This motive, together with the death of the animal\
    \ at the ford,[648] in the water, reveals the fact that the parents are concerned,\
    \ whose gigantic proportions as compared with the child are of great significance\
    \ in the unconscious. The “toys of giants” is a wish inversion of the infantile\
    \ phantasy. The dream of an eleven-year-old girl expresses this:“I am as high\
