    \ words: ‘La même aspiration  passionnée de la mite vers l’étoile, de l’homme\
    \ vers Dieu.’ (The same  passionate longing of the moth for the star, of man for\
    \ God.) I had  forgotten this sentence entirely, but it seemed very clear to me\
    \ that  precisely these words had reappeared in my hypnagogic poem. In  addition\
    \ to that it occurred to me that a play seen some years  previously, ‘La Mite\
    \ et La Flamme,’ was a further possible cause of  the poem. It is easy to see\
    \ how often the word ‘moth’ had been  impressed upon me.”The deep impression made\
    \ by the poem upon the author shows that she put into it a large amount of love.\
    \ In the expression “aspiration passionnée” we meet the passionate longing of\
    \ the moth for the star, of man for God, and indeed, the moth is Miss Miller herself.\
    \ Her last observation that the word “moth” was often impressed upon her shows\
    \ how often she had noticed the word “moth” as applicable to herself. _Her longing\
