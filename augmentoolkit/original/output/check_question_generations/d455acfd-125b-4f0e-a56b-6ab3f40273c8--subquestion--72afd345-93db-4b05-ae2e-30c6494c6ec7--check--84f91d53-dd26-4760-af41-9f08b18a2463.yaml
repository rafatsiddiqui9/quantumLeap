    \ is to be seen biologically in this ideal an exercise of psychologic projection\
    \ (of the paranoidian mechanism, as Freud would express it).[83] The projection\
    \ consists in the repressing of the conflict into the unconscious and the setting\
    \ forth of the repressed contents into seeming objectivity, which is also the\
    \ formula of paranoia. The repression serves, as is well known, for the freeing\
    \ from a painful complex from which one must escape by all means because its compelling\
    \ and oppressing power is feared. The repression can lead to an apparent complete\
    \ suppression which corresponds to a strong self-control. Unfortunately, however,\
    \ self-control has limits which are only too narrowly drawn. Closer observation\
    \ of people shows, it is true, that calm is maintained at the critical moment,\
