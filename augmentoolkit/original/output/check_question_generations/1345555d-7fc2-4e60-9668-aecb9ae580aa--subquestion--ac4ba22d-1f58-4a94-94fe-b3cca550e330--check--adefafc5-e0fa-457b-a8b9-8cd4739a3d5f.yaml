- content: "Text: \n\"\"\"\nWe owe our knowledge of the ethnologic phantasy of boring\
    \ to the valuable work of Abraham,[282] who also refers us to the writings of\
    \ Adalbert Kuhn.[283] Through this investigation we learn that Prometheus, the\
    \ fire-bringer, may be a brother of the Hindoo Pramantha, that is to say, of the\
    \ masculine fire-rubbing piece of wood. The Hindoo fire-bringer is called Mâtariçvan,\
    \ and the activity of the fire preparation is always designated in the hieratic\
    \ text by the verb “manthâmi,”[284] which means _shaking_, _rubbing_, _bringing\
    \ forth by rubbing_. Kuhn has put this verb in connection with the Greek μανθάνω,\
    \ which means “to learn,” and has explained this conceptual relationship.[285]\
    \ The “tertium comparationis” might lie in the rhythm, the movement to and fro\
    \ in the mind. According to Kuhn, the root “manth” or “math” must be traced from\
    \ μανθάνω (μάθημα, μάθησις) to προ-μηθέομαι to Προμηθεύς,[286] who is the Greek\
    \ fire-robber. Through an unauthorized Sanskrit word “pramâthyus,” which comes\
    \ by way of “pramantha,” and which possesses the double meaning of “Rubber” and\
    \ “Robber,” the transition to Prometheus was effected. With that, however, the\
    \ prefix “pra” caused special difficulty, so that the whole derivation was doubted\
    \ by a series of authors, and was held, in part, as erroneous. On the other hand,\
    \ it was pointed out that as the Thuric Zeus bore the especially interesting cognomen\
    \ Προ-μανθεύς, thus Προ-μηθεύς might not be an original Indo-Germanic stem word\
    \ that was related to the Sanskrit “pramantha,” but might represent only a cognomen.\
    \ This interpretation is supported by a gloss of Hesychius, Ἰθάς: ὁ τῶν Τιτάνων\
    \ κήρυξ Προμηθεύς.[287] Another gloss of Hesychius explains ἰθαίνομαι (ιαίνω)\
    \ as θερμαίνομαι, through which Ἰθάς attains the meaning of “the flaming one,”\
    \ analogous to Αἴθων or Φλεγύας.[288] The relation of Prometheus to pramantha\
    \ could scarcely be so direct as Kuhn conjectures.\n\"\"\"\n\nQuestion (based\
