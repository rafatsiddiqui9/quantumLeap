    \ speaking, he calls the presexual stage, for there he sees the libido or life\
    \ energy occupied chiefly in the functions of nutrition and growth, and he draws\
    \ an analogy between this period and that of the caterpillar stage of the butterfly.The\
    \ second stage includes the years from this time until puberty, and this he speaks\
    \ of as the prepubertal stage.The third period is that from puberty onward and\
    \ can be considered the time of maturity.It is in the earliest stage, the period\
    \ of which varies greatly in different individuals, that are fully inaugurated\
    \ those various manifestations which have so marked a sexual coloring that there\
    \ can be no question of their relationship, although at that time sexuality in\
    \ the adult meaning of the word does not exist.Jung explains the polymorphism\
    \ of these phenomena as arising from a gradual movement of the libido from exclusive\
    \ service in the function of nutrition into new avenues which successively open\
    \ up with the development of the child until the final inauguration of the sexual\
    \ function proper at puberty. Normally these childish bad habits are gradually\
