    phantasy of self-sacrifice which really means the sacrificing of the childish
    tendencies and love type in order to free libido; for his nature demands that
    he attain the capacity for the accomplishment of his own personal fulfilment,
    the satisfaction of which belongs to the developed man and woman.This conception
    has been worked out in detail by Jung in the book which is herein presented to
