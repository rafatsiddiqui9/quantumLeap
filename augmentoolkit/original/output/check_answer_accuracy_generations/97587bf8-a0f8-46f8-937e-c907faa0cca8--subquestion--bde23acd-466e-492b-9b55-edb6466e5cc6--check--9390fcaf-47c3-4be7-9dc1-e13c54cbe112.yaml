    includes very nearly everything, I think, which is beloved and dear to us. We
    spoke just now of libido as the creative impulse and at the same time we allied
    ourselves with the conception which opposes libido to hunger in the same way that
    the instinct of the preservation of the species is opposed to the instinct of
    self-preservation. In nature, this artificial distinction does not exist."""


