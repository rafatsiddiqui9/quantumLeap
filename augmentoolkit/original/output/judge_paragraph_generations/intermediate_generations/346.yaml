- content: "Text: \n\"\"\"\nThe motive of encoiling is mother symbolism.[496] This\
    \ is verified by the fact that the trees, for example, bring forth again (like\
    \ the whale in the legend of Jonah). They do that very generally, thus in the\
    \ Greek legend the Μελίαι νύμφαι[497] of the ash trees are the mothers of the\
    \ race of men of the Iron Age. In northern mythology, Askr, the ash tree, is the\
    \ primitive father. His wife, Embla, is the “Emsige,” the active one, and not,\
    \ as was earlier believed, the aspen. _Askr_ probably means, in the first place,\
    \ the phallic spear of the ash tree. (Compare the Sabine custom of parting the\
    \ bride’s hair with the lance.) The Bundehesh symbolizes the first people, Meschia\
    \ and Meschiane, as the tree Reivas, one part of which places a branch in a hole\
    \ of the other part. The material which, according to the northern myth, was animated\
    \ by the god when he created men[498] is designated as _trê_ = wood, tree.[499]\
    \ I recall also ὕλη = wood, which in Latin is called _materia_. In the wood of\
    \ the “world-ash,” Ygdrasil, a human pair hid themselves at the end of the world,\
    \ from whom sprang the race of the renewed world.[500] The Noah motive is easily\
    \ recognized in this conception (the night journey on the sea); at the same time,\
    \ in the symbol of Ygdrasil, a mother idea is again apparent. At the moment of\
    \ the destruction of the world the “world-ash” becomes the guardian mother, the\
    \ tree of death and life, one “ἐγκόλπιον.”[501][502] This function of rebirth\
    \ of the “world-ash” also helps to elucidate the representation met with in the\
    \ Egyptian Book of the Dead, which is called “the gate of knowledge of the soul\
    \ of the East”:“I am the pilot in the holy keel, I am the steersman who allows\
