- content: '**QUESTION:**

    What role do external conditions play in the direction of libido and creativity?


    **ANSWER:**

    External conditions, such as difficulties and adversities of life and the struggle
    for existence, do not necessarily hinder the giving out of libido. Instead, the
    author suggests that these conditions might spur individuals to greater exertions,
    thereby bringing their libido into reality more effectively.



    **QUESTION:**

    What is the author’s view on the reason behind the inward shift in focus described
    in the text?


    **ANSWER:**

    The author suggests that the inward shift in focus is not due to a lack of external
    objects in the world but rather to an "incapacity to love which robs mankind of
    his possibilities." This indicates that individuals might seek substitutes within
    themselves when external objects fail to meet their needs.



    **QUESTION:**

    What does the text suggest about the libido and its attraction to objects in the
    unconscious?


    **ANSWER:**

    The text suggests that the libido, which is a powerful force, discovers an object
    in the depths of the unconscious that strongly attracts it. This discovery is
    seen as a shift in focus from the external to the internal, driven by the libido''s
    search for fulfillment.



    **QUESTION:**

    What condition is described in the text and how is it often experienced by spiritualistic
    mediums?


    **ANSWER:**

    The condition described in the text is one that often precedes intentional somnambulism,
    as observed in spiritualistic mediums. It involves a certain inclination to listen
    to low nocturnal voices, which are subtle inner experiences that might otherwise
    go unnoticed. This listening is seen as a current of libido leading inward, moving
    toward an as-yet invisible and mysterious goal.



